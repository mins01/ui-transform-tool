    <link rel="stylesheet" href="asset/ui-transform-tool.css">

    <script type="module">
        import UiTransformTool from "./lib/UiTransformTool.js";
        globalThis.UiTransformTool = UiTransformTool;
    </script>
    <script>
        window.addEventListener('load',(event)=>{
            const utt00 = globalThis.utt00 = new UiTransformTool(document.querySelector('#utt00'))
            utt00.addEventListener();
            utt00.ondown = function(event){                
                this.w0 = parseInt(this.tool.style.getPropertyValue('--width'));
                this.h0 = parseInt(this.tool.style.getPropertyValue('--height'));
                this.l0 = parseInt(this.tool.style.getPropertyValue('--left'));
                this.t0 = parseInt(this.tool.style.getPropertyValue('--top'));
                this.minw0 = parseInt(getComputedStyle(this.tool).minWidth);
                this.minh0 = parseInt(getComputedStyle(this.tool).minHeight);
                this.maxw0 = parseInt(getComputedStyle(this.tool).maxWidth);
                this.maxh0 = parseInt(getComputedStyle(this.tool).maxHeight);
            }
            utt00.onmoveDot22 = function(event){
                let w = Math.max(0,this.w0 + this.distanceX);
                let h = Math.max(0,this.h0 + this.distanceY);
                this.tool.style.setProperty('--width',w+'px');
                this.tool.style.setProperty('--height',h+'px');
                this.fitElement.style.width = w+'px';
                this.fitElement.style.height = h+'px';
                this.fit(this.fitElement)
            }
            const utt01 = globalThis.utt01 = new UiTransformTool(document.querySelector('#utt01'))
            utt01.addEventListener();
            utt01.ondown = function(event){                
                this.w0 = parseInt(this.tool.style.getPropertyValue('--width'));
                this.h0 = parseInt(this.tool.style.getPropertyValue('--height'));
                this.l0 = parseInt(this.tool.style.getPropertyValue('--left'));
                this.t0 = parseInt(this.tool.style.getPropertyValue('--top'));
                this.minw0 = parseInt(getComputedStyle(this.tool).minWidth);
                this.minh0 = parseInt(getComputedStyle(this.tool).minHeight);
                this.maxw0 = parseInt(getComputedStyle(this.tool).maxWidth);
                this.maxh0 = parseInt(getComputedStyle(this.tool).maxHeight);
            }
            utt01.ondownTool = function(event){
                this.x0 = event.x;
                this.y0 = event.y;
            }
            utt01.onmoveTool = function(event){
                let l = this.l0 + this.distanceX;
                let t = this.t0 + this.distanceY;
                this.tool.style.setProperty('--left',l+'px');
                this.tool.style.setProperty('--top',t+'px');
            }

            
            utt01.onmoveDot22 = function(event){
                let w = Math.max(0,this.w0 + this.distanceX);
                let h = Math.max(0,this.h0 + this.distanceY);
                if(this.maxw0 >= w && this.minw0 <= w){
                    this.tool.style.setProperty('--width',w+'px');
                }
                if(this.maxh0 >= h && this.minh0 <= h){ 
                    this.tool.style.setProperty('--height',h+'px');
                }
            }
            utt01.onmoveDot00 = function(event){
                let w = Math.max(0,this.w0 - this.distanceX);
                let h = Math.max(0,this.h0 - this.distanceY);
                if(this.maxw0 >= w && this.minw0 <= w){
                    this.tool.style.setProperty('--width',w+'px');
                    let l = this.l0 + this.distanceX;    
                    this.tool.style.setProperty('--left',l+'px');
                }
                if(this.maxh0 >= h && this.minh0 <= h){ 
                    this.tool.style.setProperty('--height',h+'px');
                    let t = this.t0 + this.distanceY;
                    this.tool.style.setProperty('--top',t+'px');
                }
                
            }
            
        })
    </script>

    
</head>
<body>
    <div class="container">
        <h1>ui-transform-tool</h1>
        <div class="ui-transform-tool-container">
            <div id="utt00" class="ui-transform-tool hide" style="position: absolute; --width: 200px; --height: 300px; --top:100px;--left:100px; min-width: 100px; min-height: 100px;max-width: 600px; max-height: 600px;">
                <button type="button" class="dot" data-dot="00"></button>
                <button type="button" class="dot" data-dot="01"></button>
                <button type="button" class="dot" data-dot="02"></button>
                <button type="button" class="dot" data-dot="10"></button>
                <button type="button" class="dot" data-dot="11"></button>
                <button type="button" class="dot" data-dot="12"></button>
                <button type="button" class="dot" data-dot="20"></button>
                <button type="button" class="dot" data-dot="21"></button>
                <button type="button" class="dot" data-dot="22"></button>
            </div>
            <div id="utt01" class="ui-transform-tool" style="position: absolute; --width: 300px; --height: 300px; --top:0px;--left:0px; min-width: 100px; min-height: 100px;max-width: 600px; max-height: 600px;">
                <button type="button" class="dot" data-dot="00"></button>
                <button type="button" class="dot" data-dot="01"></button>
                <button type="button" class="dot" data-dot="02"></button>
                <button type="button" class="dot" data-dot="10"></button>
                <button type="button" class="dot" data-dot="11"></button>
                <button type="button" class="dot" data-dot="12"></button>
                <button type="button" class="dot" data-dot="20"></button>
                <button type="button" class="dot" data-dot="21"></button>
                <button type="button" class="dot" data-dot="22"></button>
            </div>


            
        </div>


        <div>
            <div class="mx-auto" style="display: grid; grid-template-columns: repeat(3, 1fr); width:300px; height:300px; justify-content: center;align-items: stretch;">
                <div style="background-color: #aabbcc;" onclick="utt00.fit(this);utt00.fitElement=this;utt00.hide(false);utt00.active()">1</div>
                <div style="background-color: #ccbbaa;" onclick="utt00.fit(this);utt00.fitElement=this;utt00.hide(false);utt00.active()">2</div>
                <div style="background-color: #eeffcc;" onclick="utt00.fit(this);utt00.fitElement=this;utt00.hide(false);utt00.active()">3</div>
                <div style="background-color: #dd00cc;" onclick="utt00.fit(this);utt00.fitElement=this;utt00.hide(false);utt00.active()">4</div>
                <div style="background-color: #00ddcc;" onclick="utt00.fit(this);utt00.fitElement=this;utt00.hide(false);utt00.active()">5</div>
                <div style="background-color: #ddcc00;" onclick="utt00.fit(this);utt00.fitElement=this;utt00.hide(false);utt00.active()">6</div>
            </div>
        </div>
    </div>
</body>
