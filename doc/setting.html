    <link rel="stylesheet" href="../asset/ui-transform-tool.css">
    <script src="../lib/UiTransformTool.js"></script>
    <script>
        window.addEventListener('load',(event)=>{
            const utt01 = globalThis.utt01 = new UiTransformTool(document.querySelector('#utt01'))
            utt01.addEventListener();
            utt01.ondown = function(event){
                if(!this.fitElement){ return; }
                this.tli = this.getLayoutInfo(this.tool);
                this.fli = this.getLayoutInfo(this.fitElement);
                // console.log(this.fli,this.fli);

            }
            utt01.onmoveDot = function(event){
                if(!this.fitElement){ return; }

                const dot = this.eventElement.dataset.dot;
                if(!dot){ return; }
                const dotV = dot[0];
                const dotH = dot[1];

                if(dotH=="0"){
                    let distanceX = this.distanceX;
                    let width = this.fli.width + (distanceX * -1);
                    width = Math.max(this.tli.minWidth,this.fli.minWidth,Math.min(width,this.tli.maxWidth,this.fli.maxWidth));
                    distanceX = this.fli.width - width;
                    this.tool.style.setProperty('--width',width+'px');
                    this.fitElement.style.width = width+'px';

                    this.tool.style.setProperty('--left',(this.tli.left + distanceX)+'px');
                    this.fitElement.style.left = (this.fli.left + distanceX)+'px';
                }else if(dotH=="1"){
                }else if(dotH=='2'){
                    let width = this.fli.width + this.distanceX;
                    width = Math.max(this.tli.minWidth,this.fli.minWidth,Math.min(width,this.tli.maxWidth,this.fli.maxWidth));
                    this.tool.style.setProperty('--width',width+'px');
                    this.fitElement.style.width = width+'px';
                }
                if(dotV=="0"){
                    let distanceY = this.distanceY;
                    let height = this.fli.height + (distanceY * -1);
                    height = Math.max(this.tli.minHeight,this.fli.minHeight,Math.min(height,this.tli.maxHeight,this.fli.maxHeight));
                    distanceY = this.fli.height - height;

                    this.tool.style.setProperty('--height',height+'px');
                    this.fitElement.style.height = height+'px';

                    this.tool.style.setProperty('--top',(this.tli.top + distanceY)+'px');
                    this.fitElement.style.top = (this.fli.top + distanceY)+'px';

                }else if(dotV=="1"){
                }else if(dotV=="2"){
                    let height = this.fli.height + this.distanceY;
                    height = Math.max(this.tli.minHeight,this.fli.minHeight,Math.min(height,this.tli.maxHeight,this.fli.maxHeight));
                    this.tool.style.setProperty('--height',height+'px');
                    this.fitElement.style.height = height+'px';

                }

                this.fit(this.fitElement)
            }
            utt01.onmoveBody = function(event){
                if(!this.fitElement){ return; }

                let l = this.tli.left + this.distanceX;
                let fel = this.fli.left + this.distanceX;
                this.tool.style.setProperty('--left',l+'px');
                this.fitElement.style.left = fel+'px';

                let t = this.tli.top + this.distanceY;
                let fet = this.fli.top + this.distanceY;
                this.tool.style.setProperty('--top',t+'px');
                this.fitElement.style.top = fet+'px';
            }



            const utt02 = globalThis.utt02 = new UiTransformTool(document.querySelector('#utt02'))
            utt02.addEventListener();
            utt02.ondown = function(event){
                if(!this.fitElement){ return; }
                this.tli = this.getLayoutInfo(this.tool);
                this.fli = this.getLayoutInfo(this.fitElement);
                // console.log(this.fli,this.fli);

            }
            
            utt02.onmoveBody = function(event){
                if(!this.fitElement){ return; }

                let l = this.tli.left + this.distanceX;
                let fel = this.fli.left + this.distanceX;
                this.tool.style.setProperty('--left',l+'px');
                this.fitElement.style.left = fel+'px';

                let t = this.tli.top + this.distanceY;
                let fet = this.fli.top + this.distanceY;
                this.tool.style.setProperty('--top',t+'px');
                this.fitElement.style.top = fet+'px';
            }

        })

        window.addEventListener('resize',(event)=>{
            utt01.fit(utt01.fitElement)
        })
    </script>

            </div>
            <hr>
            <div class="text-center">
                <button class="btn btn-primary" onclick="utt01.tool.classList.toggle('moveable')">toggle moveable</button>
                <button class="btn btn-primary" onclick="utt01.tool.classList.toggle('resizable')">toggle resizable</button>
                <button class="btn btn-primary" onclick="utt01.tool.classList.toggle('disabled')">toggle disabled</button>

            </div>
            
        </div>

                <div style="position: absolute; cursor: pointer; width:100px;height:100px;left:0;top:0;background-color: #ffcccc;" onclick="utt02.fitAndActiveAndShow(this)"></div>
